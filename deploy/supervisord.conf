[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[supervisord]
logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false               ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)
environment=
    PORT=8000,
    WEB_PASSWORD={{webpass}},
    REDIS_URI='{{redis_db}}',
    MONGO_URI='{{mongo_db}}',
    SECRET_KEY={{secret_key}},
    APPLICATION_SETTINGS=production.py,
    MAIL_SERVER='{{mail_server}}',
    MAIL_PORT={{mail_port}},
    MAIL_USERNAME='{{mail_username}}',
    MAIL_PASSWORD='{{mail_password}}',
    MAIL_DEFAULT_SENDER='{{mail_default_sender}}',
    MAILER_DEBUG={{mailer_debug}},
    MAIL_DEFAULT_TO='{{mail_default_to}}',
    MAIL_DEFAULT_LIST='{{mail_default_list}}',
    SERVER_NAME='{{server_name}}',


[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:web]
command=bash web
numprocs=1
directory=/home/monitoring/ioos-service-monitor
autostart=false
redirect_stderr=true
stdout_logfile=logs/web.log

[program:scheduler]
command=python scheduler
numprocs=1
directory=/home/monitoring/ioos-service-monitor
stopsignal=TERM
autostart=false
redirect_stderr=true
stdout_logfile=logs/scheduler.log

[program:worker]
command=python worker
numprocs=4
process_name=%(program_name)s-%(process_num)s
directory=/home/monitoring/ioos-service-monitor
stopsignal=TERM
autostart=false
redirect_stderr=true
stdout_logfile=logs/workers.log
